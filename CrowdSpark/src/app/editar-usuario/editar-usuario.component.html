<div class="edit-user-container">
    <div class="header">
        <span onclick="window.location.href='pantallaPrincipal.html'" id="backArrow">←</span>
        <img src="images/marca.png" alt="Marca" class="logo">
    </div>
    <form id="editUserForm">
        <div class="form-group">
            <label for="fullName">Nombre Completo:</label>
            <input type="text" id="fullName" name="fullName" required>
        </div>
        <div class="form-group">
            <label for="idNumber">Cédula:</label>
            <input type="number" id="idNumber" name="idNumber" required>
        </div>
        <div class="form-group">
            <label for="workArea">Área de Trabajo:</label>
            <input type="text" id="workArea" name="workArea" required>
        </div>
        <div class="form-group">
            <label for="initialAmount">Cantidad Inicial de Dinero:</label>
            <input type="number" id="initialAmount" name="initialAmount" required>
        </div>
        <div class="form-group">
            <label for="phone">Teléfono:</label>
            <input type="number" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirmación de contraseña:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
        </div>
        <button type="submit">Guardar Cambios</button>
    </form>
</div>
