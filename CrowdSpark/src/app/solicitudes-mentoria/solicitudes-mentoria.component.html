<div class="dashboard-container">
    <div class="main-content">
        <!-- Sección de logo y título -->
        <div class="header-section">
            <img src="images/marca.jpg" alt="Marca" class="center-logo">
            <h2 class="title">Solicitudes de Mentoria</h2>
        </div>
        <span (click)="cambiarPantalla()" id="backArrow">←</span>

        <!-- Cuadro de texto estático debajo del título -->
        <div class="static-text-box">
            <p>Estas son las solicitudes de mentoria pendientes.</p>
        </div>

        <!-- Tabla para mostrar las solicitudes -->
        <div class="donations-table">
            <table>
                <thead>
                    <tr>
                        <th>Proyecto</th>
                        <th>Aprobar</th>
                        <th>Rechazar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let project of projects">
                        <td>{{ project.proyecto }}</td>
                        <td><button (click)="aprobarSolicitud(project.proyecto)">Aprobar</button></td>
                        <td><button (click)="rechazarSolicitud(project.proyecto)">Rechazar</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
