<div class="event-admin-container">
    <h2>{{ title }}</h2>
    <form [formGroup]="eventForm" >
        
        <div class="form-group">
            <label for="nombre">Nombre del Evento:</label>
            <input id="nombre" formControlName="nombre" required>
        </div>
        
        <div class="form-group">
            <label for="tipo">Tipo de Presentaci√≥n:</label>
            <select id="tipo" formControlName="tipo">
                <option value="presencial">Presencial</option>
                <option value="virtual">Virtual</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="participantes">Registro de Participantes:</label>
            <input type = 'number' id="participantes" formControlName="participantes" placeholder="Ej. 50 participantes" required>
        </div>
        
        <div class="form-group">
            <label for="materiales">Material Descargable:</label>
            <input id="materiales" formControlName="materiales" placeholder="Link o archivo" required>
        </div>
        
        <button (click)="onSubmit()" type="submit" [disabled]="eventForm.invalid">Crear Evento</button>
        <button type="button" (click)="goBack()">Volver</button>
    </form>
</div>
