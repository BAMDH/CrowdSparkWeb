
<div class="login-container">
    <img src="..images/marca.png" alt="Marca" class="logo">
    <form id="loginForm">
        <div class="form-group">
            <label for="email">Correo:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Ingresar</button>
        <a href="#" id="adminLink">Ingresar como administrador</a>
        <p>¿No tiene cuenta?</p>
        <a href="../registro/registro.component.html">Ir a Pantalla 2</a>
        <button type="button" (click)="cambiarPantalla()">Registrarse</button>
    </form>
</div>
